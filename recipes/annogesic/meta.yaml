package:
  name: annogesic
  version: 0.7.20

requirements:
  build:
    - python3
    - pip3
    - blast
    - transtermhp
    - viennarna
    - intarna
    - htslib
    - samtools
    - bcftools
    - segemehl
    - meme
    - infernal

test:
    commands:
       - annogesic --version

about:
  home: https://github.com/Sung-Huan/ANNOgesic
  license: ISC
  summary: bacterial RNA-Seq annotation tool
